<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to the Social Media Platform</h1>
        <div id="posts"></div>

        <div id="create-post">
            <h2>Create Post</h2>
            <textarea id="post-content" placeholder="Write something..."></textarea>
            <button onclick="createPost()">Post</button>
        </div>

        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
        </div>

        <div id="register">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="email" id="email-register" placeholder="Email" />
            <input type="password" id="password-register" placeholder="Password" />
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
